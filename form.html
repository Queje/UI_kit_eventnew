<!DOCTYPE html>

<html lang="en"><head>
    <!-- Title -->
    <title>authentification</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Mukta|Nunito|Dosis|Lobster">
    <script src="https://kit.fontawesome.com/b2a75e0e69.js" crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </head>
  
  <body>
  
    <!-- ========== MAIN CONTENT ========== -->
    <form class="js-validate form-signin p-5 img-fluid bg-cover" novalidate="novalidate" style="background-image: url(images/flower.jpg)">
  
      <!-- Title -->
      <div class="text-center mb-4">
        <h1 class="mb-0">Please sign in</h1>
        <p>Sign in to manage your account.</p>
      </div>

      <!-- End Title -->
  
      <!-- Input -->
      <div class="js-form-message mb-3">
        <div class="js-focus-state input-group form">
          <div class="input-group-prepend form__prepend">
            <span class="input-group-text form__text">
              <span class="fa fa-user form__text-inner"></span>
            </span>
          </div>
          <input type="email" class="form-control form__input" name="email" required="" placeholder="Email" aria-label="Email" data-msg="Please enter a valid email address." data-error-class="u-has-error" data-success-class="u-has-success">
        </div>
      </div>
      <!-- End Input -->
  
      <!-- Input -->
      <div class="js-form-message mb-3">
        <div class="js-focus-state input-group form">
          <div class="input-group-prepend form__prepend">
            <span class="input-group-text form__text">
              <span class="fa fa-lock form__text-inner"></span>
            </span>
          </div>
          <input type="password" class="form-control form__input" name="password" required="" placeholder="Password" aria-label="Password" data-msg="Your password is invalid. Please try again." data-error-class="u-has-error" data-success-class="u-has-success">
        </div>
      </div>
      <!-- End Input -->
  
      <div class="row mb-3">
        <div class="col-6">
          <!-- Checkbox -->
          <div class="custom-control custom-checkbox d-flex align-items-center text-muted">
            <input type="checkbox" class="custom-control-input" id="rememberMeCheckbox">
            <label class="custom-control-label" for="rememberMeCheckbox">
              Remember Me
            </label>
          </div>
          <!-- End Checkbox -->
        </div>
  
        <div class="col-6 text-right">
          <a class="float-right" href="recover-account.html">Forgot Password?</a>
        </div>
      </div>
  
      <div class="mb-3">
        <button type="submit" class="btn btn-block btn-primary">Sign in</button>
      </div>

      <div class="text-center mb-3">
        <p class="text-muted">Do not have an account? <a href="signup-simple.html">Sign up</a></p>
      </div>
  
    </form>
    <!-- ========== END MAIN CONTENT ========== -->
  
    <!-- JS Global Compulsory -->
    <script src="../../assets/vendor/jquery/dist/jquery.min.js"></script>
    <script src="../../assets/vendor/jquery-migrate/dist/jquery-migrate.min.js"></script>
    <script src="../../assets/vendor/popper.js/dist/umd/popper.min.js"></script>
    <script src="../../assets/vendor/bootstrap/bootstrap.min.js"></script>
  
    <!-- JS Implementing Plugins -->
    <script src="../../assets/vendor/jquery-validation/dist/jquery.validate.min.js"></script>
  
    <!-- JS Space -->
    <script src="../../assets/js/hs.core.js"></script>
    <script src="../../assets/js/components/hs.validation.js"></script>
    <script src="../../assets/js/helpers/hs.focus-state.js"></script>
  
    <!-- JS Plugins Init. -->
    <script>
      $(document).on('ready', function () {
        // initialization of forms
        $.HSCore.helpers.HSFocusState.init();
  
        // initialization of form validation
        $.HSCore.components.HSValidation.init('.js-validate');
      });
    </script>
  
  </body></html>
